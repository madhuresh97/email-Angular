<div class="container">
    <div class="card">
        <h2>Compose Mail</h2>
        
        <mat-form-field appearance="outline" class="field">
            <mat-label>To</mat-label>
            <input matInput placeholder="To Email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="field">
            <mat-label>Subject</mat-label>
            <input matInput placeholder="Your Subject">
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Email Body</mat-label>
            <textarea rows="10" matInput placeholder="Ex... Hi hope you are fine."></textarea>
          </mat-form-field>
    </div>
</div>
